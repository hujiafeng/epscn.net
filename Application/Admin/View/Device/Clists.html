<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Common:cssjs" />
</head>
<body>
<div class="wrap jj">
<ul class="nav nav-tabs">
     <li class="active"><a href="{:U('Device/Clists',array('uid'=>$uid))}">分组管理</a></li> 
     <li><a href="{:U('Device/Cadd',array('uid'=>$uid))}" >添加分组</a></li> 
</ul>

	<div class="table-list">
	    <table width="100%" class="table table-hover">
	      <thead>
	        <tr>
	          <th width="2%">#</th>
			  <th width="10%" align="left" >用户</th>
			  <th width="10%" align="left" >分组名称</th>
			  <th width="10%" align="left" >设备数量</th>
			  <th width="20%" >操作</th>
	        </tr>
	      </thead>
	      <tbody>
	      <foreach name="list" key="key" item="v">
	        <tr>
	          <td width="2%" align="center">{$key+1}</td>
	          <td width="10%" >{$v.mobile}</td>
			  <td width="10%" >{$v.title}</td>
			  <td width="10%" >{$v.d_goods}</td>
			  <td width="20%"  align="center">
	          <a href="{:U('Device/Cedit',array('id'=>$v[id]))}">修改</a> | 
	          <span class="delbtn" data="{:U('Device/Cdel',array('id'=>$v['id'],'sum'=>$v['d_goods'],'uid'=>$uid))}" >删除</span> |
			  <a href="{:U('Device/Glists',array('id'=>$v[id],'uid'=>$uid))}">查看设备</a>
	          </td>
	        </tr>
	       </foreach>
	      </tbody>
	    </table>
	    <div class="pagination">{$Page}</div>
	</div>
</div>
</body>
</html>
