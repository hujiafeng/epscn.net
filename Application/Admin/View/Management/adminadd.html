<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Common:cssjs" />
</head>
<body class="J_scroll_fixed">
<div class="wrap jj">
<include file="Management:nav" />
<style type="text/css">
	html{_overflow-y:scroll}
</style>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
	$("#username").formValidator({onshow:"请输入用户名",onfocus:"用户名应该为2-20位之间"}).inputValidator({min:2,max:20,onerror:"用户名应该为2-20位之间"});
	$("#number").formValidator({onshow:"请输入联系电话",onfocus:"请输入联系电话"});
	$("#password").formValidator({onshow:"请输入密码",onfocus:"密码应该为6-20位之间"}).inputValidator({min:6,max:20,onerror:"密码应该为6-20位之间"});
	$("#pwdconfirm").formValidator({onshow:"请输入确认密码",onfocus:"请输入两次密码不同。",oncorrect:"密码输入一致"}).compareValidator({desid:"password",operateor:"=",onerror:"请输入两次密码不同。"});
	})
</script>
<div class="pad_10">
  <div class="common-form">
    <form name="myform" action="{:U('Management/adminadd')}" method="post" id="myform">
      <table width="100%" class="table_form contentWrap">
        <tbody>
		 <tr>
            <td width="80">真实姓名</td>
            <td><input type="text" name="nickname" class="input-text" id="nickname">
             </td>
          </tr>
          <tr>
            <td width="80">登录名</td>
            <td><input type="text" name="username" class="input-text" id="username">
              <div id="usernameTip" class="onShow">请输入登录名</div></td>
          </tr>
          <tr>
            <td>密码</td>
            <td><input type="password" name="password" class="input-text" id="password" value="">
              <div id="passwordTip" class="onShow">请输入密码</div></td>
          </tr>
          <tr>
            <td>确认密码</td>
            <td><input type="password" name="pwdconfirm" class="input-text" id="pwdconfirm" value="">
              <div id="pwdconfirmTip" class="onShow">请输入确认密码</div></td>
          </tr>
         <tr>
            <td>联系电话</td>
            <td><input type="text" name="number" class="input-text" id="number" value="">
              <div id="numberTip" class="onShow">请输入联系电话</div></td>
          </tr>
 
          <tr>
          <td>备注</td>
          <td><textarea name="remark" rows="2" cols="20" id="remark" class="inputtext" style="height:100px;width:500px;">{$vo.remark}</textarea></td>
        </tr>
        
          <tr>
          <td width="100">所属单位:</td>
          <td><select name="departmentid" style="width:350px;" >
              <volist name="data" id="vo"> <option value='{$vo['id']}' <eq name="Think.get.parentid" value="$vo['id']">selected</eq>> {$vo['name']}
                </option>
                <volist name="vo['lower']" id="lo"> <option value='{$lo['id']}' <eq name="Think.get.parentid" value="$lo['id']">selected</eq>>&nbsp;├ {$lo['name']}
                  </option>
                  <volist name="lo['lower']" id="loo"> <option value='{$loo['id']}'  <eq name="Think.get.parentid" value="$loo['id']">selected</eq>>&nbsp;│&nbsp;├ {$loo['name']}
                    </option>
                  </volist>
                </volist>
              </volist>
            </select></td>
        </tr>
          <tr>
            <td>所属角色</td>
            <td>
            <select name="role_id">
                <foreach name="role" item="vo">
                <option value="{$vo.id}">{$vo.name}</option>
                </foreach>
              </select></td>
          </tr>
           
        </tbody>
      </table>
      <div class="form-actions">
      <input name="status" type="hidden" value="1">
      <input name="dosubmit" type="submit" id="tijiao" value="提交" class="btn  btn-primary btn_submit">
	  </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
