<body>
<div class="showMsg" style="text-align:center">
	<h5>{$msgTitle}</h5>
    <div class="content guery" style="display:inline-block;display:-moz-inline-stack;zoom:1;*display:inline;max-width:330px">{$message}</div>
    <div class="bottom">
    <if condition="($jumpUrl eq 'edit') or ($jumpUrl eq 'add')">
    <a href="javascript:close_dialog();">如果您的浏览器没有自动跳转，请点击这里 </a>
    <else/>
    <a href="{$jumpUrl}">如果您的浏览器没有自动跳转，请点击这里 </a>
    </if>
    </div>
</div>
<if condition="($jumpUrl eq 'edit') or ($jumpUrl eq 'add') ">
<script language="javascript">
var id = '{$jumpUrl}';
setTimeout("window.top.right.location.reload();window.top.art.dialog({id:'"+id+"'}).close();",1000); 
function close_dialog(id){
	var id = '{$jumpUrl}';
	window.top.right.location.reload();
	window.top.art.dialog({id:id}).close();
}
</script>
<else/>
<script language="javascript">
setTimeout("redirect('{$jumpUrl}');",1000);
</script>
</if>
</body>
